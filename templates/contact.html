<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Health Care</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: #000;
          color: #f0f0f0;
      }
      /* Navbar */
      .navbar {
          background: linear-gradient(90deg, #0f0c29, #302b63, #24243e);
          box-shadow: 0 4px 12px rgba(0,255,255,0.5);
      }
      .navbar-brand {
          font-weight: bold;
          font-size: 1.5rem;
          letter-spacing: 1px;
          color: #0ff !important;
          text-shadow: 0 0 10px #0ff;
      }
      .navbar-nav .nav-link {
          color: #fff !important;
          font-weight: 500;
          margin-right: 15px;
          transition: 0.3s;
      }
      .navbar-nav .nav-link:hover {
          color: #0ff !important;
          text-shadow: 0 0 10px #0ff;
      }
      .logo img {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          border: 2px solid #0ff;
          box-shadow: 0 0 15px #0ff;
      }
      h1, h2 {
          text-align: center;
          color: #0ff;
          text-shadow: 0 0 20px #0ff, 0 0 30px #00f;
      }
      .form-section {
          background: #111;
          border-radius: 15px;
          padding: 40px;
          max-width: 700px;
          margin: 50px auto;
          box-shadow: 0 0 25px rgba(0,255,255,0.3);
      }
      label {
          color: #fff;
      }
      .form-control {
          background: #222;
          border: 1px solid #0ff;
          color: #0ff;
      }
      .form-control:focus {
          background: #111;
          border: 1px solid #f0f;
          color: #fff;
          box-shadow: 0 0 10px #f0f;
      }
      .btn-submit {
          background: linear-gradient(90deg, #ff00cc, #3333ff);
          border: none;
          font-size: 1.1rem;
          font-weight: bold;
          color: #fff;
          box-shadow: 0 0 20px #ff00cc;
          transition: 0.3s ease-in-out;
      }
      .btn-submit:hover {
          transform: scale(1.05);
          box-shadow: 0 0 30px #00f, 0 0 40px #f0f;
      }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="logo">
        <img src="{{url_for('static', filename='logo.jpg')}}" alt="Logo">
      </div>
      <a class="navbar-brand ms-3" href="/index">Health Care</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/index"><i class="fa-solid fa-house"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about"><i class="fa-solid fa-info-circle"></i> About</a></li>
          <li class="nav-item"><a class="nav-link active" href="/contact"><i class="fa-solid fa-envelope"></i> Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="/developer"><i class="fa-solid fa-user-cog"></i> Developer</a></li>
          <li class="nav-item"><a class="nav-link" href="/blog"><i class="fa-solid fa-blog"></i> Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Title -->
  <h1>Contact Us</h1>

  <!-- Contact Form -->
  <div class="form-section">
    <form action="/submit_contact" method="post">
      <div class="mb-3">
        <label for="name" class="fw-bold">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="fw-bold">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Your email address" required>
      </div>
      <div class="mb-3">
        <label for="message" class="fw-bold">Message</label>
        <textarea class="form-control" name="message" rows="5" placeholder="Write your message here" required></textarea>
      </div>
      <button type="submit" class="btn btn-submit w-100">Send Message</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
